<!DOCTYPE html>
	<html lang = "en">
	 <head>
    	<meta charset="utf-8">
  	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<meta name="author" content="Patt Hickey, Victor Adesanmi, Austin Layne, Zachary Kombet">  
    	<title>1040 Form</title>

    	<!-- Bootstrap -->
    	<link href="css/bootstrap.min.css" rel="stylesheet">
    	<link href="style.css" rel="stylesheet">
    	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    	<!--[if lt IE 9]>
      	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    	<![endif]-->
 	 </head>


	<body>

		<div = "container">
			<!-- Title of the Form document-->
			<h1>Form 1040 <small>U.S. Individual Income Tax Return</small></h1>
			<!-- Form line in which holds Fields for Spouse's first name, middle intitial, last name, and SSN -->
			<form class="form-inline">
				<div class = "form-group">
					<label for = "SpFName">Spouse's First Name</label>
					<input type = "text" class = "form-control" id = "SpFName" placeholder = " Spouse's First Name">
				</div>
				<div class = "form-group">
					<label for = "SpMidInit"> Spouse's Middle Initial </label>
					<input type = "text" class = "form-control" id = "SpMidInit" placeholder = " Spouse's Middle Initial">
				</div>
				<div class = "form-group">
					<label for = "SpLName"> Spouse's Last Name</label>
					<input type = "text" class = "form-control" id = "SpLName" placeholder = " Spouse's Last Name">
				</div>
				<div class = "form-group">
					<label for = "SpSSN"> Spouse's SSN</label>
					<input type = "number" class = "form-control" id = "SpSSN" placeholder = " Spouse's SSN" >
				</div>
			</form>

		<!-- Form line in which holds Fields for residents who live out of the country (includes City, town, state, country name, etc.)-->
			<form class = "form-inline">
				<div class = "form-group2">
					<label for = "CityTown"> City, Town or post office, state, and ZIP code. If you have a foreign address, also complete spaces below(see instructions)
					</label>
					<input type = "text" class = "form-control" id = "CityTown" placeholder = "CityTown">
				</div>
			</form>

			<form class = "form-inline">
				<div class = "form-group3">
					<label for = "ForCountryName"> Foreign Country Name</label>
					<input type = "text" class = "form-control" id = "ForCOuntryName" placeholder = "Foreign Country Name">
				</div>
				<div class = "form-group3">
					<label for = "ForCountryPro"> Foreign Country Province/state/county</label>
					<input type = "text" class = "form-control" id = "ForCountryPro" placeholder = "Foreign Country Province/state/county">
				</div>
				<div class = "form-group3">
					<label for = "ForCountryCode"> Foreign Country Postal Code</label>
					<input type = "text" class = "form-control" id = "ForCountryCode" placeholder = "Foreign Country Postal Code">
				</div>
			</form>

		</div>
	</body>



</html>
